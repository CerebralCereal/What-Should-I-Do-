<button id="showQuoteButton">Get An Idea</button>
<p id="quoteContainer"></p>

<style>
  /* Style the button */
  #showQuoteButton {
    background-color: #bbee;
    color: #00000;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.7s;
  }

  /* Hover effect for the button */
  #showQuoteButton:hover {
    background-color: #bbeeee;
  }

  /* Style the quote container */
  #quoteContainer {
    font-size: 18px;
    margin-top: 20px;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    var quoteContainer = document.getElementById("quoteContainer");
    var showQuoteButton = document.getElementById("showQuoteButton");
    showQuoteButton.addEventListener("click", function() {
      var randomIndex = Math.floor(Math.random() * quotes.length);
      var randomQuote = quotes[randomIndex];
      quoteContainer.textContent = randomQuote;
    });
  });
</script>
